<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAW Perhitungan Otomatis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Perhitungan SAW Otomatis</h1>
        <div class="d-flex justify-content-between align-items-center mt-4">
            <label for="month" class="form-label">Pilih Bulan:</label>
            <select id="month" class="form-select w-auto">
                <option value="1">Januari</option>
                <option value="2">Februari</option>
                <option value="3">Maret</option>
                <option value="4">April</option>
                <option value="5">Mei</option>
                <option value="6">Juni</option>
                <option value="7">Juli</option>
                <option value="8">Agustus</option>
                <option value="9">September</option>
                <option value="10">Oktober</option>
                <option value="11">November</option>
                <option value="12">Desember</option>
            </select>
            <button id="btnFetchData" class="btn btn-secondary">Ambil Data</button>
        </div>
        <div class="mt-4">
            <button id="btnHitung" class="btn btn-primary" disabled>Hitung</button>
        </div>
        <div class="mt-5">
            <h2>Hasil Perhitungan</h2>
            <table class="table table-striped" id="hasilTable">
                <thead>
                    <tr>
                        <th>Nama Barang</th>
                        <th>Harga (C1)</th>
                        <th>Stok (C2)</th>
                        <th>Penjualan (C3)</th>
                        <th>Skor SAW</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Hasil akan ditampilkan di sini -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        let dataAlternatif = [];
        const bobot = { C1: 0.4, C2: 0.3, C3: 0.3 };

        document.getElementById('btnFetchData').addEventListener('click', function () {
            const month = document.getElementById('month').value;
            document.querySelector('#hasilTable tbody').innerHTML = '<tr><td colspan="5">Loading...</td></tr>';

            fetch(`/get_data?month=${month}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0) {
                        document.querySelector('#hasilTable tbody').innerHTML = '<tr><td colspan="5">Tidak ada data untuk bulan ini</td></tr>';
                    } else {
                        dataAlternatif = data;
                        document.getElementById('btnHitung').disabled = false;
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        });

        document.getElementById('btnHitung').addEventListener('click', function () {
            fetch('/hitung', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ alternatif: dataAlternatif, bobot })
            })
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#hasilTable tbody');
                tbody.innerHTML = '';

                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.nama}</td>
                        <td>${row.C1}</td>
                        <td>${row.C2}</td>
                        <td>${row.C3 !== null ? row.C3 : 'Kosong'}</td>
                        <td>${row.skor_saw.toFixed(2)}</td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(error => console.error('Error calculating SAW:', error));
        });
    </script>
</body>
</html>
